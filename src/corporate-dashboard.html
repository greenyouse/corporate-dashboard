<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="my-icons.html">

<dom-module id="corporate-dashboard">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

     .drawer-button {
         display: flex;
         flex-flow: row nowrap;
         justify-content: space-between;
         align-items: center;
     }

     .drawer-button > * {
         flex: 1 1 auto;
     }

     a > iron-icon {
         top: 5px;
         float: right;
     }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <app-route route="{{route}}" pattern="/key-metrics" active="{{metricsActive}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <div>
            <a name="key-metrics" href="/key-metrics">Key Metrics
              <iron-icon icon="trending-up"></iron-icon></a>
          </div>
          <div>
            <a name="data-view" href="/data-view">Data View
              <iron-icon icon="list"></iron-icon></a>
          </div>
          <div>
            <a name="office-view" href="/office-view">Offices
              <iron-icon icon="social:public"></iron-icon></a>
          </div>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>Corportate Dashboard</div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <login-page name="login-page"
                      on-sign-in="signIn"
                      signed-in="[[signedIn]]"></login-page>
          <key-metrics name="key-metrics" active="[[metricsActive]]"></key-metrics>
          <data-view name="data-view"></data-view>
          <office-view name="office-view"></office-view>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

    <firebase-auth
        id="auth"
        hidden="[[signedIn]]"
        app-name="corporate-dashboard"
        provider="[[authProvider]]"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>

  </template>

  <script>

    Polymer({

      is: 'corporate-dashboard',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        metricsActive: {
          type: Boolean,
          notify: true
        },

        signedIn: {
          type: Boolean,
          observer: "loginDone",
          value: false
        },

        user: Object,

        authProvider: {
          type: String,
          value: function() {
            return "google";
          }
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        // redirect to the login page when not logged in
        if (this.signedIn != true)
          return this.page = 'login-page';

        this.page = page || 'key-metrics';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl(page + '.html'), null, null, true);
      },

      // NOTE: just using anonymous sign in here instead
      signIn: function() {
        /* this.$.auth.signInWithPopup(); */
        this.$.auth.signInAnonymously();
      },

      loginError: function(e) {
        console.log("error logging in: ", e);
      },

      loginDone: function() {
        if (!this.route) return;
        this.set('route.path', '/key-metrics');
        this.page = "key-metrics";
      }

    });

  </script>

</dom-module>
